<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Dashboard</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 140px;
            background-color: #d6eaf8 !important;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1b4f72;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid white;
        }
        header img {
            margin-right: 35px;
            border-radius: 50px;
        }
        header .company-name {
            text-align: center;
            color: #E6E6FA;
        }
        header .company-name h2 {
            font-family: Arial, sans-serif;
            font-size: 40px;
            font-weight: 900;
            font-style: italic;
            margin-bottom: 10px;
        }
        header .company-name h4 {
            font-family: Arial, sans-serif;
            font-size: 25px;
            font-weight: bold;
            font-style: italic;
            margin: 0;
        }
        .navbar-section {
            background-color: #1b4f72;
            padding: 25px 0 0 0;
            position: fixed;
            top: 90px;
            left: 0;
            right: 0;
            z-index: 999;
            margin-bottom: 20px;
        }
        .nav-link {
            color: white !important;
            font-size: 22px;
            padding: 12px 25px;
        }
        .nav-item {
            list-style: none;
            display: inline-block;
            margin-right: 20px;
        }
        .navbar-section a:hover {
            background-color:  #7fb3d5 ;
            color: black !important;
            border-radius: 5px;
        }
        h1{
            padding-top: 50px;
			font-weight: bold; font-size: 30px; text-align: center; margin-bottom: 20px;color:#1b4f72;
		}
        .dashboard {
            background-color: #d6eaf8 !important;
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #1b4f72;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .dashboard h2 {
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin-bottom: 10px;
        }
        .box {
            width: 40%;
            padding: 15px;
            border: 1px solid #1b4f72;
            border-radius: 20px;
            text-align: center;
            background-color: #aed6f1;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .box:hover {
            background-color:#5fa9d1;
            transform: scale(1.05);
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.3);
        }
        a {
            text-decoration: none;
            color: black;
        }
    </style>
    </head>
       <body>
    	<!--header section-->
        <header>
            <img src="logocct.jpg" style="width:100px; height:80px" alt="Company Logo" />
            <div class="company-name">
                <h2>CCT Stonexa</h2> 
                <h4>Karimnagar</h4>
            </div>
        </header>
        <!--navbar section-->
        <div class="navbar-section">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="stageOne.html">Add Product</a></li>
                <li class="nav-item"><a class="nav-link" href="productList.html">Search & Edit</a></li>
                <li class="nav-item"><a class="nav-link" href="productSale.html">Sell</a></li>
                <li class="nav-item"><a class="nav-link" href="salesreport.html">Sales Report</a></li>
            </ul>
        </div>
        <!--page-->
    <h1>Dashboard</h1>
    <div class="dashboard">
        
        <div class="row">
            <div class="box"><a href="stageOne.html">Add New Product</a></div>
            <div class="box"><a href="#">Search & Edit Product</a></div>
        </div>
        <div class="row">
            <div class="box"><a href="#">Sell Products</a></div>
            <div class="box"><a href="#">Sales Report</a></div>
        </div>
    </div>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			// Select all anchor tags inside .box divs
			document.querySelectorAll(".box a").forEach(anchor => {
				anchor.addEventListener("click", function (event) {
					event.preventDefault(); // Prevent default navigation behavior

					// Call a specific function based on the link text or href
					if (this.textContent.includes("Add New Product")) {
						addNewProduct();
					} else if (this.textContent.includes("Search & Edit Product")) {
						searchEditProduct();
					} else if (this.textContent.includes("Sell Products")) {
						sellProducts();
					} else if (this.textContent.includes("Sales Report")) {
						salesReport();
					}
				});
			});
		});

		// Define different functions for each action
		function addNewProduct() {
			alert("Navigating to Add New Product...");
			sessionStorage.setItem("dashboard", "true");
			window.location.href = "stageOne.html"; // Redirect after action
		}

		function searchEditProduct() {
			alert("Opening Search & Edit Product...");
			// window.location.href = "your_edit_page.html";
		}

		function sellProducts() {
			alert("Proceeding to Sell Products...");
			// window.location.href = "your_sell_page.html";
		}

		function salesReport() {
			alert("Generating Sales Report...");
			// window.location.href = "your_report_page.html";
		}
	</script>
</body>
</html>
